    <script type="text/javascript">
      var select = document.getElementById("selectDepartment");
      jsonToPush = {};
      function submit() {
        jsonToPush["name"] = $("#name").val();
        jsonToPush["position"] = $("#position").val();
        jsonToPush["department"] = select.options[select.selectedIndex].value;
        console.log(JSON.stringify(jsonToPush));
        let xhr = new XMLHttpRequest();
        let url_post = "http://localhost:3000/candidates";
        xhr.open("POST", url_post, true);
        xhr.setRequestHeader("Content-Type", "application/json");
        xhr.send(JSON.stringify(jsonToPush));
        xhr.onreadystatechange = function () {
          if (xhr.readyState === 4 && xhr.status === 200) {
            var notify = document.getElementById("status");
            notify.innerHTML = "Successfully added Candidate!!";
            console.log("candidate added");
          }
        };
      }
    </script>
